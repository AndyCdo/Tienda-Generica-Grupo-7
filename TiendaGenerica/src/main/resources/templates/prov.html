	<script>
		function get(){
			var nit = document.getElementById("nit").value
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/prov/get?nit="+nit,
				success: function(data){
					if(data && data.cedulaUsuario){
						document.getElementById("nit").value= data.nitProveedor
						document.getElementById("direccion").value= data.direccionProveedor
						document.getElementById("userName").value= data.nombreProveedor
						document.getElementById("telefono").value= data.telefonoProveedor
						document.getElementById("ciudad").value= data.ciudadProveedor

					}else{
						alert("Proveedor no se ha encontrado")
					}
					
				}
			})
		}
		function create(){
			var nit = document.getElementById("nit").value
			var ciudad = document.getElementById("ciudad").value
			var userName = document.getElementById("userName").value
			var telefono = document.getElementById("telefono").value
			var direccion = document.getElementById("direccion").value
			
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/prov/create?nitProveedor="+nit+"&ciudad="+ciudad+"&nombreProveedor="+userName+"&telefono="+telefono+"&direccionProveedor="+direccion,
				success: function(data){
					if(data == true){
						alert("Proveedor creado correctamente")
					}else{
						alert("Proveedor no creado")
					}
					
				}
			})
		}
		function update(){
			var nit = document.getElementById("nit").value
			var ciudad = document.getElementById("ciudad").value
			var userName = document.getElementById("userName").value
			var telefono = document.getElementById("telefono").value
			var direccion = document.getElementById("direccion").value
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/prov/update?nitProveedor="+nit+"&ciudad="+ciudad+"&nombreProveedor="+userName+"&telefono="+telefono+"&direccionProveedor="+direccion,
				success: function(data){
					if(data == true){
						alert("Proveedor actualizado correctamente")
					}else{
						alert("Proveedor no actualizado")
					}
					
				}
			})
		}
		function deleteUser(){
			var nit = document.getElementById("nit").value
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/prov/delete?nit="+nit,
				success: function(data){
					if(data == true){
						alert("Proveedor eliminado correctamente")
					}else{
						alert("Proveedor no se pudo eliminar")
					}
					
				}
			})
		}
	
	</script>
