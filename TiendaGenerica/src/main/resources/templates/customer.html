	<script>
		function get(){
			var id = document.getElementById("id").value
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/customer/get?id="+id,
				success: function(data){
					if(data && data.cedulaCliente){
						document.getElementById("id").value= data.cedulaCliente
						document.getElementById("direccion").value= data.direccionCliente
						document.getElementById("email").value= data.emailCliente
						document.getElementById("nombre").value= data.nombreCliente
						document.getElementById("telefono").value= data.telefonoCliente

					}else{
						alert("Cliente no se ha encontrado")
						
					}
					
				}
			})
		}
		function create(){
			var id = document.getElementById("id").value
			var direccion = document.getElementById("direccion").value
			var email = document.getElementById("email").value
			var nombre = document.getElementById("nombre").value
			var telefono = document.getElementById("telefono").value
			
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/customer/create?cedulaCliente="+id+"&direccionCliente="+direccion+"&emailCliente="+email+"&nombreCliente="+nombre+"&telefonoCliente="+telefono,
				success: function(data){
					if(data == true){
						alert("Cliente creado correctamente")
					}else{
						alert("Cliente no creado")
					}
					
				}
			})
		}
		function update(){
			var id = document.getElementById("id").value
			var direccion = document.getElementById("direccion").value
			var email = document.getElementById("email").value
			var nombre = document.getElementById("nombre").value
			var telefono = document.getElementById("telefono").value
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/customer/update?cedulaCliente="+id+"&direccionCliente="+direccion+"&emailCliente="+email+"&nombreCliente="+nombre+"&telefonoCliente="+telefono,
				success: function(data){
					if(data == true){
						alert("Cliente actualizado correctamente")
					}else{
						alert("Cliente no actualizado")
					}
					
				}
			})
		}
		function deleteUser(){
			var id = document.getElementById("id").value
			var authRequest = $.ajax({
				type:"GET",
				url:"http://localhost:8080/customer/delete?id="+id,
				success: function(data){
					if(data == true){
						alert("Cliente eliminado correctamente")
					}else{
						alert("Cliente no se pudo eliminar")
					}
					
				}
			})
		}
	
	</script>
